<div class="pensamento {{ pensamento.modelo }} ff-roboto" [ngClass]="larguraPensamento()">
    <img src="/imagens/{{ pensamento.modelo }}.png" alt="aspas coloridas">
    <p class="conteudo">{{ pensamento.conteudo }}</p>
    <p class="autoria"><b>{{ pensamento.autoria }}</b></p>

    <div class="acoes">

        <button class="botao-editar">
            <img src="/imagens/icone-editar.png" routerLink="/pensamentos/editarPensamento/{{pensamento.id}}" alt="icone editar">
        </button>

         <button class="botao-excluir"routerLink="/pensamentos/excluirPensamento/{{pensamento.id}}">
            <img src="/imagens/icone-excluir.png" alt="icone exluir">
        </button>
        
    </div>
    
</div>
