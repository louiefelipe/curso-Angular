<div class="pensamento {{ pensamento.modelo }} ff-roboto pensamento-p">
    <img src="/imagens/{{ pensamento.modelo }}.png" alt="aspas coloridas">
    <p class="conteudo">{{ pensamento.conteudo }}</p>
    <p class="autoria">{{ pensamento.autoria }}</p>

    <div class="acoes">

        <button class="botao-editar">
            <img src="/imagens/icone-editar.png" alt="icone editar">
        </button>

        <button class="botao-excluir">
            <img src="/imagens/icone-exluir-copy.png" alt="icone exluir">
        </button>
        
    </div>
    
</div>
