<section class="container">
  <header class="header d-flex">

    <div class="buscar-pensamentos">
      <input
      type="search"
      class="filtro"
      placeholder="O que você busca?"
      autofocus
      [(ngModel)]="filtro"
      (input)="pesquisarPensamentos()"
      >

      <img src="/imagens/lupa.png" alt="lupa azul">

    </div>
    <h2 class="ff-inter">Meu Mural</h2>

    <div class="botoes">
      <button class="botao">Meu Mural</button>
      <button class="botao" (click)="listarFavoritos()">Meus Favoritos</button>
      <button routerLink="/criarPensamento" class="botao">Novo pensamento</button>
    </div>

    <button routerLink="/criarPensamento" class="botao">Adicionar pensamento</button>
  </header>

  <div class="mural">
    @for (pensamento of listaPensamentos; track pensamento.id) {
      <app-pensamento [pensamento]="pensamento">
      </app-pensamento>
    } @empty {
      <div class="ff-inter sem-pensamentos">
        <p>Ainda não há pensamentos Cadastrados!</p>
      </div>
    }
  </div>

    @if (haMaisPensamentos && listaPensamentos.length > 0){
    <app-botao-carregar-mais 
    [haMaisPensamentos]="haMaisPensamentos"
    (aoClicar)="carregarMaisPensamentos()"
    ></app-botao-carregar-mais>
  }
</section>
