<section class="container criar-pensamentos ff-inter">
    <header class="header">
        <h2>Adicione um <br> Novo Pensamento:</h2>
    </header>
    <form>
        <label for="pensamento">Pensamentos e Anotações</label>
        <input 
        type="textarea" 
        class="input" 
        id="pensamento"
        name="pensamento"
        placeholder="Digite um pensamento ou anotação..."
        >

        <label for="autoria">Autor ou fonte</label>
        <input 
        type="text" 
        class="input" 
        id="autoria"
        name="autoria"
        placeholder="Digite o autor ou fonte..."
        >

        <label for="modelo">Selecione o Modelo do Card:</label>
        <div class="container-radio">
            <div class="radio-modelo">
                <label for="modelo1">
                    <input type="radio"
                    id="modelo1"
                    value="modelo1"
                    name="modelo-card"
                    >
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 1</span>
                </label>
                Prévia:
                <div class="modelo modelo1 ff-roboto-mono">
                    <img src="/imagens/modelo1.png" alt="modelo1">
                    <p class="conteudo">Aqui irá o conteúdo</p>
                    <p class="autoria"><b>Aqui irá a autoria</b></p>
                </div>
            </div>
        </div> 
        <div class="container-radio">
            <div class="radio-modelo">
                <label for="modelo2">
                    <input type="radio"
                    id="modelo2"
                    value="modelo2"
                    name="modelo-card"
                    >
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 2</span>
                </label>
                Prévia:
                <div class="modelo modelo2 ff-roboto-mono">
                    <img src="/imagens/modelo2.png" alt="modelo2">
                    <p class="conteudo">Aqui irá o conteúdo</p>
                    <p class="autoria"><b>Aqui irá a autoria</b></p>
                </div>
            </div>
        </div>
        <div class="container-radio">
            <div class="radio-modelo">
                <label for="modelo3">
                    <input type="radio"
                    id="modelo3"
                    value="modelo3"
                    name="modelo-card"
                    >
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 3</span>
                </label>
                Prévia:
                <div class="modelo modelo3 ff-roboto-mono">
                    <img src="/imagens/modelo3.png" alt="modelo3">
                    <p class="conteudo">Aqui irá o conteúdo</p>
                    <p class="autoria"><b>Aqui irá a autoria</b></p>
                </div>
            </div>
        </div>

    </form>
</section>
